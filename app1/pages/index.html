
<header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="styles/styles.css">
</header>

<body>
  {% if session.user %}
        <div class="container mt-3">
          <div class="mt-4 p-5 bg-primary text-white rounded" style="background-color:black !important">
            <h2>Welcome {{ session.user }}!</h2>
            <a href="/logout" class="btn btn-primary btn-lg" role="button">logout</a>
          </div>

          <div class="container">
              <div class="page-header">
                <h1>Today's To-Do List<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"><span>&#43;</span></button></h1>
            
                {% with tasks = get_flashed_messages() %}
                  {% if tasks %}
                    <div class="container mt-5">
                    {% for task in tasks %}
                      <div class="task">{{ task }}</div>
                    {% endfor %}
                    </div>
                  {% else %}  
                {% endif %}
              {% endwith %}
              </div>
            </div>
        </div>
  {% else %}
  {% endif %}
  

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       <form id="addItem" class="addItem" action="/" method="POST">
        <div class="form-outline">
          <label>Stay on top of your schedule today</label>
          <input type="name" class="form-control" placeholder="Title" name="name" id="name">
          <textarea class="form-control" id="textArea" rows="4" placeholder="Add Description"></textarea>
          
          <input type = "date" name = "date">
      </div>
       </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="buttonContainer">
          <input type="submit" class="btn btn-primary" value="Save" form="addItem" value="Update">
        </div>
      </div>

    </div>
  </div>
</div>
</body>
