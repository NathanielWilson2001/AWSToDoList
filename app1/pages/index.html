
<!DOCTYPE html>
<html lang="en">
<body>

<!-- Header -->
<head class="header">
    <title>Task Manager</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	  <link rel="stylesheet" href="styles/styles.css">

    <header>
        <nav class="navbar navbar-expand-sm  fixed-top">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <h1>Task Manager</h1>
              </li>
            </ul>
          </div>
        </nav>
    </header>   
</head>

{% if session.user %}
        <div class="container mt-3">
          <div class="mt-4 p-5 bg-primary text-white rounded" id="jumboTronWelcome">
            <h2>Welcome {{ session.name }}!</h2>
            <a href="/logout" class="btn btn-primary btn-lg" role="button">logout</a>
          </div>

          <div class="container">
              <div class="page-header">
                <h1>Today's To-Do List<button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#myModal"><h5>Create&#43;</h5></button></h1>
                <hr>
              </div>
            
                {% with tasks = get_flashed_messages() %}
                  {% if tasks %}
                    <div class="list-group">
                    {% for task in tasks %}
                    <a href="#" class="list-group-item list-group-item-action">{{ task }}
                    {% endfor %}
                    </div>
                  {% else %}  
                {% endif %}
              {% endwith %}
              </div>
            </div>
  {% else %}
  {% endif %}
  

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       <form id="addItem" class="addItem" action="/?type=Add" method="POST">
        <div class="form-outline">
          <label>Stay on top of your schedule today</label>
          <input type="name" class="form-control" placeholder="Title" name="name" id="name">
          <textarea form="addItem" class="form-control" name="description" id="description" rows="4" placeholder="Add Description"></textarea>
          <input type = "date" name = "date">
      </div>
       </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="buttonContainer">
          <input type="submit" class="btn btn-primary" value="Save" form="addItem" value="Update">
        </div>
      </div>

    </div>
  </div>
</div>

</body>
