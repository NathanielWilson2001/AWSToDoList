    {% if session.user %}
      <div>
      Welcome {{ session.user }}! <a href="/logout">logout</a>.
      </div>
    {% else %}
    {% endif %}

{% with tasks = get_flashed_messages() %}
  {% if tasks %}
    <div class="messageContainer">
    {% for task in tasks %}
      <div class="task">{{ task }}</div>
    {% endfor %}

  {% else %}  
  {% endif %}
{% endwith %}
